<!DOCTYPE html>
<html>
<head>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
  }
  .poster {
    background-color: white;
    border: 1px solid #ccc;
    padding: 20px;
    margin: 20px;
    max-width: 600px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  }
  .title {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 10px;
  }
  .content {
    font-size: 16px;
    line-height: 1.6;
  }
</style>
</head>
<body>

<div class="poster">
  <div class="title">Welcome to My Poster</div>
  <div class="content">
    This is a simple example of creating a poster-like design using Markdown, HTML, and CSS.
    Feel free to customize the styles and content to fit your needs.
  </div>
</div>

</body>
</html>
